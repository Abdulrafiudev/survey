<!DOCTYPE html>
<html>
    <head>
       <title> Survey form </title>
       <link rel="stylesheet" href="theme.css">
       <link rel="stylesheet" href="project1.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">

       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="overlay">
            <div class="twitter_photo">
                <img class="photo" src="pictures/twitter logo.png">
                <p class="survey"> Survey Form </p>
                <p class="comment"> Thank you for taking time to help us improve the platform </p>
            </div>
            <div class="container">
                <div class="content">
                    <div>
                        <p class="name"> Name : </p>
                    <input class="search" placeholder=" Enter your name...">
                    </div>
                    <div>
                        <p class="name"> Email: </p>
                    <input class="search" placeholder=" Enter your Email...">
                    </div>
                    <div>
                        <p class="name"> Age: </p>
                        <input class="search" type="text"placeholder=" Enter your age...">
                

                    </div>
                    <div>
                        <p class="name"> How long have you been on the x platform?</p>
                        <select class="search"> 
                            <option value="" disabled selected hidden> select an option </option>
                            <option value="1"> 1 year </option>
                            <option value="2"> 2 year </option>
                            <option value="3"> 3 year </option>
                        </select>
                    </div>
                    <div>
                        <p class="name"> Do you have X premium? </p>
                        <div>
                            <input class="checkbox-round" type="checkbox">
                            <p class="reply"> Yes </p>
                        </div>
                        <div>
                            <input class="checkbox-round" type="checkbox">
                        <p class="reply"> No </p>
                        </div>   
                    </div>
                    <div>
                        <p class="name"> What would you like to see improve? (check all that apply) </p>
                        <div>
                            <input class="checkbox-round" type="checkbox">
                            <p class="reply"> Analytic </p>
                        </div>
                        <div>
                            <input class="checkbox-round" type="checkbox">
                            <p class="reply"> Bookmarks </p>
                        </div>
                        <div>
                            <input class="checkbox-round" type="checkbox">
                            <p class="reply"> Lists </p>
                        </div>
                        <div>
                            <input class="checkbox-round" type="checkbox">
                            <p class="reply"> Space </p>
                        </div>
                    </div>
                    <div class="submit">
                        <button class="button"> Submit </button>
                    </div>
                    
                    
                </div>
              
                

            </div>

        </div>
    </body>
</html>
